<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder By Samra Waseem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Professional Resume</h1>
    <form id="resume-form">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="username">User Name</label>
        <input type="text" id="username" name="username" placeholder="Enter User Name">
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your Name" name="name" id="name" required>

        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your Email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter your Number" name="phone" required>

        <label for="picture">Profile Picture:</label>
        <input type="file"  accept="image/*" required>

        <label for="summary">Summary:</label>
        <textarea name="summary" id="summary" rows="4" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea name="education" id="education" placeholder="Enter your Education" rows="4" required></textarea>
        <label for="degree">Degree:</label>
        <input type="text" id="degree" placeholder="Enter your Degree" name="degree"><br><br>
        <label for="school">School:</label>
        <input type="text" id="school" placeholder="Enter your School Name" name="school"><br><br>
        <label for="grad-date">Graduation Date:</label>
        <input type="text" id="grad-date" placeholder="Enter year" name="date"><br><br>
      </fieldset>

      <fieldset>
        <legend>Work Experience</legend>
        <label for="experience">Experience:</label>
        <textarea name="experience" id="experience" placeholder="Enter your Experience" rows="4" required></textarea>
        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" placeholder="Enter your Job Title" name="job-title"><br><br>
        <label for="company">Company:</label>
        <input type="text" id="company" placeholder="Enter company Name" name="company"><br><br>
        <label for="dates">Dates:</label>
        <input type="text" id="date" placeholder="Enter Date" name="dates"><br><br>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="skills"></label>
        <textarea name="skills" id="skills" placeholder="Enter Your Skills" rows="4" required></textarea>
      </fieldset>

      <button type="submit" id="generate">Generate Resume</button>

      <div id="shareable-link-container" style="display: none;">
        <h2>Shareable link</h2>
        <p>here is your unique link to view or edit your resume</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
      </div>
    </form>



    <br>

   
    <!-- resume output-->
    <div id="resume-output">
    
     </div>
    <br>
    <!--------Section for shareable link and download option-->
    
    
    <script src="script.js"></script>
</body>
</html>
